<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint 95</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
</body>
<script src="./src/app/canvas.js"></script>
<script src="./src/app/toolbox.js"></script>
<script>
    let state = {
        canvas: createCanvas(),
        fillColor: "yellow",
        start: { x: 0, y: 0 },
        end: { x: 150, y: 70 },
        thickness: 7
    };

    const MOUSE_UP = 'up';
    const MOUSE_DOWN = 'down';

    let uiState = {
        mouseButton: MOUSE_UP
    };

    document.body.appendChild(createToolbox());
    document.body.appendChild(state.canvas);

    state.canvas.onmousedown = lineOnMouseButtonDown;
    state.canvas.onmouseup = lineOnMouseButtonUp;

    function lineOnMouseButtonDown(event) {
        let mousePosition = getMousePosition(state.canvas, event);
        state.start.x = mousePosition.x;
        state.start.y = mousePosition.y;
        uiState.mouseButton = MOUSE_DOWN;
    }

    function lineOnMouseButtonUp(event) {
        let mousePosition = getMousePosition(state.canvas, event);
        state.end.x = mousePosition.x;
        state.end.y = mousePosition.y;
        drawLine(state);
    }
</script>

</html>
